  <section id="contact" class="section margin">
    <h1 class="section__title">Kontakt</h1>
    <div class="ruler__block"></div>

    <div class="contact__img"></div>

    <div class="contact__info">
      <p class="info__p">Um mich zu kontaktieren, bitte hier <a href="mailto:contact@alejandrologuercio.com?Subject=Email%20sent%20from%20alejandrologuercio.com"><strong>contact&#64;alejandrologuercio.com</strong></a></p>
      <form action="sentEmailDE.php" method="post" id="sentEmailDE" class="form">
        <label>Oder füllen Sie das folgende Kontaktformular aus und ich werde Sie so bald wie möglich kontaktieren.</label>
        <div class="form__group">
          <label for="name">Name *</label>
          <input type="text" class="red-tooltip" id="name" name="name" placeholder="Name" required>
        </div>
        <div class="form__group">
          <label for="email">Email Adresse *</label>
          <input type="email" class="red-tooltip" id="email" name="email" placeholder="Email Adresse" required>
        </div>
        <div class="form__group">
          <label for="subject">Betreff *</label>
          <input type="text" class="red-tooltip" id="subject" name="subject" placeholder="Betreff" required>
        </div>
        <div class="form__group">
          <label for="body">Ihre Nachricht *</label>
          <textarea placeholder="Ihre Nachricht" class="red-tooltip" id="body" name="body" required></textarea>
        </div>
        <button class="btn__bg" name="submit" type="submit">
          Senden
          <svg class="btn__icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
